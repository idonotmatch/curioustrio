<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap">
  <title>Curious Trio - Home</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>A better way to discover and research products is here. Get started below.</h1>
      <form name="contact" method="POST" action="/submit-form">
        <div class="form-row">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-row">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <button type="submit">Let's Go</button>
        </div>
      </form>  
      <p><a href="https://popstart.curioustrio.com" class="bypass-link">Skip the noise</a></p> 
    </div>
  </header>
  <footer>
    <p>&copy; 2024 Curious Trio - Beta. All rights reserved.</p>
  </footer>
</body>
</html>
